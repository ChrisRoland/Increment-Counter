<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fab fab fa-twitter fa-3x"></i>
      <div class="counter a" data-target="19000"></div>
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <i class="fab fab fab fa-youtube fa-3x"></i>
      <div class="counter b" data-target="73000"></div>
      <span>YouTube Subscribers</span>
    </div>
    <div class="counter-container">
      <i class="fab fab fab fa-facebook fa-3x"></i>
      <div class="counter c" data-target="5200"></div>
      <span>Facebook Fans</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
